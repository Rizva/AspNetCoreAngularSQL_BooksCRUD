
<div class="card" *ngIf="books().length==0">
  <div class="card-header">
    Info
  </div>
  <div class="card-body">
    <h5 class="card-title">No books available!</h5>
    <p class="card-text">Create books and authors below</p>
    <button mat-stroked-button (click)="createAuthor('CREATE')" style="margin-right:10px;">Create an Author</button>
    <button mat-stroked-button (click)="openCreateEditBook('CREATE')">Create a Book</button>

  </div>
</div>

<table *ngIf="books().length > 0" mat-table [dataSource]="books()" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- ISBN Column -->
  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef> ISBN </th>
    <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
  </ng-container>

  <!-- PublicationYear Column -->
  <ng-container matColumnDef="publicationYear">
    <th mat-header-cell *matHeaderCellDef> Publication Year </th>
    <td mat-cell *matCellDef="let element"> {{element.publicationYear}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.author.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="openCreateEditBook('EDIT',row)" style="border:none;margin-right:5px;">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteBook(row)" style="border:none;">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="books().length>0" class="container d-flex justify-content-end"><button mat-stroked-button (click)="openCreateEditBook('CREATE')">Create</button></div>
