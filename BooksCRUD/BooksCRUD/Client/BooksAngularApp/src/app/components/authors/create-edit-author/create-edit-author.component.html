<h2 *ngIf="data.mode=='CREATE'" mat-dialog-title>Create an author</h2>
<h2 *ngIf="data.mode=='EDIT'" mat-dialog-title>Edit an author "{{data.passedData.name}}"</h2>

<mat-dialog-content class="mat-typography">
  <form class="example-form" [formGroup]="authorsForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="example-full-width">
      <mat-label>Full name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Bio</mat-label>
      <textarea matInput placeholder="Biography" formControlName="bio"></textarea>
    </mat-form-field>

  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button *ngIf="data.mode=='CREATE'" mat-button [mat-dialog-close]="true" type="submit" [disabled]="!authorsForm.valid" (click)="onSubmit()">Create</button>
  <button *ngIf="data.mode=='EDIT'" mat-button [mat-dialog-close]="true" type="submit" [disabled]="!authorsForm.valid" (click)="onSubmit()">Save</button>

</mat-dialog-actions>
