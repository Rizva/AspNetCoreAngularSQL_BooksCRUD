
<div class="card" *ngIf="authors().length==0">
  <div class="card-header">
    Info
  </div>
  <div class="card-body">
    <h5 class="card-title">No authors available!</h5>
    <p class="card-text">Create authors below</p>
    <button mat-stroked-button (click)="openCreateEditAuthor('CREATE')" style="margin-right:10px;">Create an Author</button>

  </div>
</div>

<table *ngIf="authors().length > 0" mat-table [dataSource]="authors()" class="mat-elevation-z8">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Birthdate Column -->
  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef> Birthdate </th>
    <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
  </ng-container>

  <!-- Bio Column -->
  <ng-container matColumnDef="bio">
    <th mat-header-cell *matHeaderCellDef> Bio </th>
    <td mat-cell *matCellDef="let element"> {{element.bio}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="openCreateEditAuthor('EDIT',row)" style="border:none;margin-right:5px;">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteAuthor(row)" style="border:none;">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="authors().length>0" class="container d-flex justify-content-end"><button mat-stroked-button (click)="openCreateEditAuthor('CREATE')">Create</button></div>
